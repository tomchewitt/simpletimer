    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Timer / Stopclock | An @tomchewitt Experiment</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="libs/dist/css/screen.css">
        
    </head>
    <body>

    	<section class="timer">

    	<div class="hours time-wrapper">
    			<span class="tens top">0</span>
    			<span class="tens bottom">0</span>
    			<span class="units top">0</span>
    			<span class="units bottom">0</span>
    		</div>

    		<div class="divider time-wrapper">
    			<span>:</span>
    		</div>

    		<div class="minutes time-wrapper">
    			<span class="tens top">0</span>
    			<span class="tens bottom">0</span>
    			<span class="units top">0</span>
    			<span class="units bottom">0</span>
    		</div>

    		<div class="divider time-wrapper">
    			<span>:</span>
    		</div>

    		<div class="seconds time-wrapper">
    			<span class="tens top">0</span>
    			<span class="tens bottom">0</span>
    			<span class="units top">0</span>
    			<span class="units bottom">0</span>
    		</div>

    		<div class="divider time-wrapper">
    			<span>:</span>
    		</div>

    		<div class="miliseconds time-wrapper">
    			<span class="miliseconds">00</span>
    		</div>
    	</section>


    	<section class="timer-controls">
    		<div class="start-stop">Start</div>
    		<div class="stop">Start</div>
    	</section>


     	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    	<script src="libs/dist/js/modernizr-2.6.2.min.js"></script>
    	<script src="libs/dist/js/flowtype.js"></script>
    	<script src="libs/dist/js/main.min.js"></script>
    </body>
</html>
